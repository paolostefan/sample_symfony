version: "3"
services:

  php:
    build:
      context: ./php-fpm
    container_name: php_fpm
    depends_on:
      - composer
      - postgres
    ports:
      - 9000:9000
    volumes:
      - ../guybrush:/var/www/html/guybrush:cached
      - guybrush_var:/var/www/html/guybrush/var
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
      # - ./php-fpm/etc/php.ini:/usr/local/etc/php/php.ini

  composer:
    image: composer:latest
    command: install
    volumes:
      - ../guybrush:/app:delegated
      - guybrush_var:/var/www/html/guybrush/var

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    depends_on: 
      - php
    ports:
      - "8080:80"
    volumes:
      - ../guybrush:/usr/share/nginx/html/guybrush:cached
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  postgres:
    image: postgis/postgis
    container_name: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: guybrush
      POSTGRES_USER: guybrush_usr
      POSTGRES_PASSWORD: Pa55w0rD

volumes:
  guybrush_var:
  pgdata: